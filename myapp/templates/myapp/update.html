{% extends 'myapp/base.html' %}
{% block body %}

<div class="container mt-4">
    <h4>Update Task</h4>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Task Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ task.name }}">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ task.date|date:'Y-m-d' }}" required>
        </div>

        <div class="form-group">
            <label for="priority">Priority</label>
            <input type="number" id="priority" name="priority" class="form-control" value="{{ task.priority }}">
        </div>

        <button type="submit" class="btn btn-primary mt-2">Update</button>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>

{% endblock %}
