{% extends 'myapp/base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo </h1>
                </div>
            </div>        
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h4>Add Task </h4>
            <form class="p-3 shadow" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label > Enter Task </label>
                    <input type="text" class="form-control" name="name" id="name"  placeholder="Enter Task ">
                </div>
                <div class="form-group">
                    <label > Enter Task </label>
                    <input type="date" class="form-control" name="date" id="date" >
                </div>
                <div class="form-group">
                    <label > Enter Task Priority </label>
                    <input type="text" class="form-control" name="priority" id="priority" placeholder="Enter Priority">
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            <div class="row">
                {% for task in task_list %}
                <div class="col-md-6">
                    <div class="card my-1 shadow">
                        <div class="card-body">
                            <h5 class="card-title">{{task.name }}</h5>
                            <p class="card-text"><b>Priority: {{task.priority}}</b></p>
                            <p class="card-text"><b> {{task.date}}</b></p>
                            <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                            <a class="btn btn-primary" href="{% url 'update' task.id %}">Update</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>   
        </div>
        <br>
        

    </div>
</div>

{% endblock %}
